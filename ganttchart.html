<!DOCTYPE html>
<html>
<head>
<script>
function showUser(str) 
{
  if (str=="") {
    document.getElementById("txtHint").innerHTML='<b>No activity selected</b>';
    return;
  }
  if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  } else { // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function() {
    if (this.readyState==4 && this.status==200) {
      document.getElementById("txtHint").innerHTML=this.responseText;
    }
  }
  xmlhttp.open("GET","getchart.php?q="+str,true);
  xmlhttp.send();
}



</script>
</head>
<body>

<form>
<select name="charts" onchange="showUser(this.value)">
<option value="">Select chart:</option>
<option value="1">GanttappCreationChart</option>


</select>
</form>
<br>
<div id="txtHint"><b>Gantt table information will be listed here</b></div>

</body>
</html>

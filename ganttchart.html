<!DOCTYPE html>
<html>
<head>
<!-- my general stylesheet -->
<link rel="stylesheet" type="text/css" href="chartstyle.css">
<!-- stylesheet datepicker elements -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<!-- datepicker resources-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>  
<!-- scripts to manipulate chart area -->
<script src="chartscripts.js"> </script>

</head>

<body>
<div id="loginarea">

 <form id="loginform">
  <input type="text" id="username" placeholder="USER" size="12">
  <input type="password" id="password" placeholder="PASSWORD" size="12">
  <input type="button" value="Login" onclick="login()">
 </form>

</div>

<div id="apparea">
 <button id="newuser" onclick="document.getElementById('id01').style.display='block'" ></button>
 <span style="float: right">Or create new user</span>

</div>

<div id="id01" class="modal">
  
  <form id="usercreation" class="modal-content animate" onsubmit="event.preventDefault(); newUser();">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img id="accimg" src="img.png" alt="IMG" class="avatar">
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" class="modalinput" placeholder="Enter Username" name="uname" required="true">

      <label><b>E-mail</b></label>
      <input type="text" class="modalinput" placeholder="Enter E-mail" name="mail" required="true">
        
      <input class="modalbutton" type="submit"></input>

    </div>

  </form>
</div>




</body>
</html>
